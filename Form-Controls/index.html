<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <!-- write your html here-->
    <label for="fname">First Name</label>
    <input text="fname" id="text" name="firstname" placeholder="Your name">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
    
    <!-- Choose T-Shirt Colour-->
    <p>T-Shirt Colour</p>
    
    <input type="radio" id="colour_red" value="red" name="colour">
    <label for="colour_red">Red</label>
    
    <input type="radio" id="colour_blue" value="blue" name="colour">
    <label for="colour_blue">Blue</label>
    
    <input type="radio" id="for_green" value="green" name="colour">
    <label for="colour_green">Green</label>

    <br>

    <!-- Choose Your Size -->
    
    <label for="form_size">Choose You Size</label>
    <select name="size" id="form_size">
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    
    </select>
    
    </form>


    </form>

  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By HOMEWORK SOLUTION</h2>
  </footer>
</body>

</html>
